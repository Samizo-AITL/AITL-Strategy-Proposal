<!-- assets/pdf/head.html -->
<meta charset="utf-8">

<!-- WeasyPrint向け：最小限のPDF専用スタイル（安定プロパティのみ） -->
<style>
  /* 本文フォント・行間 */
  html {
    font-family: "Noto Sans CJK JP", "Noto Sans", sans-serif;
    font-size: 11.2pt;
    line-height: 1.45;
    color: #111;
  }

  /* 見出し（背景塗りやベンダープレフィックスは使わない） */
  h1, h2, h3 { color: #005bac; page-break-after: avoid; }
  h1 { font-size: 18pt; margin: 0 0 8pt;  border-bottom: 2pt solid #005bac; }
  h2 { font-size: 15pt; margin: 12pt 0 6pt; border-bottom: 1pt solid #005bac; }
  h3 { font-size: 12.5pt; margin: 10pt 0 4pt; }

  /* 表：確実に罫線が出るように。ページ分割も抑制 */
  table { border-collapse: collapse; width: 100%; margin: 8pt 0; }
  th, td { border: 1pt solid #90b6d6; padding: 6pt 7pt; vertical-align: top; }
  th { background: #e6f0fa; font-weight: 700; }
  thead { display: table-header-group; }  /* ページ跨ぎでヘッダ繰り返し */
  tr { break-inside: avoid; }

  /* コード等の塗りは淡く。分割崩れ防止 */
  pre, code { background: #f6f8fa; }
  pre { padding: 6pt; border-radius: 4pt; overflow: auto; }
  pre, table, figure, blockquote { break-inside: avoid; }

  /* リンク色（印刷時も控えめに） */
  a { color: #0b4d87; text-decoration: none; }
</style>

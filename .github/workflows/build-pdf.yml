name: Build PDF (md-to-pdf + Chromium)

on:
  push:
    branches: [ main ]
    paths:
      - 'AITL_Strategy_Proposal_Draft_v3.md'
      - '.github/workflows/build-pdf.yml'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install md-to-pdf
        run: npm i -g md-to-pdf

      - name: Ensure output dir
        run: mkdir -p Figures

      - name: Build PDF with Chromium (Puppeteer)
        run: |
          cat > tmp-pdf-style.css <<'CSS'
          @page { size: A4; margin: 16mm 16mm 18mm 16mm; }
          body { font-family: "Noto Sans JP", "Noto Sans CJK JP", "Noto Sans", Arial, sans-serif; }
          h1,h2,h3 { color: #0b62b4; }
          code,pre { font-family: "Noto Sans Mono", monospace; }
          table { border-collapse: collapse; width: 100%; }
          th, td { border: 1px solid #ddd; padding: 6px; }
          th { background: #e6f0fa; }
          CSS

          # Google Fonts で Noto を読み込み（Puppeteer はインターネット可）
          cat > tmp-pdf-header.html <<'HTML'
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
          HTML

          md-to-pdf AITL_Strategy_Proposal_Draft_v3.md \
            --config-file <(cat <<'JSON'
            {
              "stylesheet": ["tmp-pdf-style.css"],
              "body_class": "aitl-doc",
              "pdf_options": {
                "format": "A4",
                "printBackground": true,
                "displayHeaderFooter": false
              },
              "header": "tmp-pdf-header.html"
            }
            JSON
            ) \
            --basedir . \
            --pdf-options '{"path":"Figures/AITL_Strategy_Proposal_Draft_v3.pdf"}'

      - name: Commit PDF if changed
        run: |
          if git diff --quiet -- Figures/AITL_Strategy_Proposal_Draft_v3.pdf; then
            echo "No changes in PDF."
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add Figures/AITL_Strategy_Proposal_Draft_v3.pdf
            git commit -m "Auto-build PDF (md-to-pdf)"
            git push
          fi

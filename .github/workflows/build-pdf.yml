name: Build PDF (Pandoc + WeasyPrint)

on:
  push:
    branches: [ main ]
    paths:
      - 'AITL_Strategy_Proposal_Draft_v3.md'
      - 'assets/css/pdf.css'
      - '.github/workflows/build-pdf.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pandoc, WeasyPrint and Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc python3-pip \
            fonts-noto-core fonts-noto-cjk fonts-noto-color-emoji
          pip install --no-cache-dir "weasyprint>=60,<63"

      - name: Ensure Figures directory
        run: mkdir -p Figures

      - name: Build HTML (Pandoc)
        run: |
          set -eux
          pandoc AITL_Strategy_Proposal_Draft_v3.md \
            --from gfm --to html5 --standalone \
            --resource-path=".:Figures" \
            --metadata title="AITL Strategy Proposal (Draft v3)" \
            -o /tmp/aitl.html

      - name: Build PDF (WeasyPrint + pdf.css)
        run: |
          set -eux
          # base-url をワークスペースにして相対パス画像/リンクを解決
          weasyprint \
            --base-url "$(pwd)" \
            --stylesheet assets/css/pdf.css \
            /tmp/aitl.html Figures/AITL_Strategy_Proposal_Draft_v3.pdf

      - name: Commit PDF back to repo
        uses: EndBug/add-and-commit@v9
        with:
          add: 'Figures/AITL_Strategy_Proposal_Draft_v3.pdf'
          message: 'ci: build PDF from Markdown (Pandoc + WeasyPrint + pdf.css)'
          author_name: GitHub Actions
          author_email: actions@github.com

name: Build PDF from Markdown

on:
  push:
    branches:
      - main
    paths:
      - '**.md'
      - 'assets/pdf/pdf.css'
      - '.github/workflows/build-pdf.yml'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fonts-noto-cjk
          pip install weasyprint

      - name: Build PDF with WeasyPrint
        run: |
          set -eux
          # HTMLに変換（CSS適用）
          pandoc AITL_Strategy_Proposal_Draft_v3.md \
            --from=gfm \
            --resource-path=".:Figures" \
            --metadata=title:"AITL Strategy Proposal (Draft v3)" \
            --standalone \
            --toc --toc-depth=3 \
            --css assets/pdf/pdf.css \
            -t html5 -o /tmp/aitl_proposal.html

          # PDF化
          weasyprint /tmp/aitl_proposal.html Figures/AITL_Strategy_Proposal_Draft_v3.pdf

      - name: Upload PDF to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aitl-proposal-pdf
          path: Figures/AITL_Strategy_Proposal_Draft_v3.pdf

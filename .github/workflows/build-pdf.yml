name: Build PDF (Pandoc + WeasyPrint)

on:
  push:
    branches: [ main ]
    paths:
      - 'AITL_Strategy_Proposal_Draft_v3.md'
      - 'assets/pdf/pdf.css'
      - '.github/workflows/build-pdf.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pandoc, WeasyPrint, and Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc python3-pip \
            fonts-noto fonts-noto-cjk fonts-noto-cjk-extra \
            fonts-noto-color-emoji
          pip install weasyprint

      - name: Ensure Figures directory
        run: mkdir -p Figures

      - name: Build PDF with WeasyPrint (CJK tuned)
        run: |
          set -eux
          pandoc AITL_Strategy_Proposal_Draft_v3.md \
            --from gfm \
            --resource-path=".:Figures" \
            --metadata title="AITL Strategy Proposal (Draft v3)" \
            -V mainfont="Noto Sans CJK JP" \
            -V monofont="Noto Sans Mono CJK JP" \
            -V fontsize=11pt \
            -V geometry:margin=16mm \
            -c assets/pdf/pdf.css \
            -t html -s -o /tmp/out.html
          weasyprint /tmp/out.html Figures/AITL_Strategy_Proposal_Draft_v3.pdf

      - name: Commit PDF back to repo
        uses: EndBug/add-and-commit@v9
        with:
          add: 'Figures/AITL_Strategy_Proposal_Draft_v3.pdf'
          message: 'ci: build PDF (CJK line-height + table borders + Noto fonts)'
          author_name: actions-user
          author_email: actions@github.com

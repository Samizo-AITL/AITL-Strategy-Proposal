name: Build PDF (md-to-pdf + Chromium)

on:
  push:
    branches: [ main ]
    paths:
      - 'AITL_Strategy_Proposal_Draft_v3.md'
      - '.github/workflows/build-pdf.yml'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install deps (fonts & chromium runtime)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto-cjk fonts-noto-color-emoji \
            libnss3 libxss1 libatk-bridge2.0-0 libgtk-3-0 \
            libgbm1 libxshmfence1 libasound2t64

      - name: Install md-to-pdf
        run: npm i -g md-to-pdf

      - name: Ensure output dir
        run: mkdir -p Figures

      - name: Prepare style
        run: |
          cat > tmp-pdf-style.css <<'CSS'
          @page { size: A4; margin: 16mm 16mm 18mm 16mm; }
          body { font-family: "Noto Sans JP","Noto Sans","Arial",sans-serif; line-height:1.5; }
          h1,h2,h3 { color:#0b62b4; }
          code,pre { font-family: "Noto Sans Mono", monospace; }
          table{border-collapse:collapse;width:100%}
          th,td{border:1px solid #ddd;padding:6px}
          th{background:#e6f0fa}
          CSS

      - name: Build PDF (no-sandbox)
        run: |
          md-to-pdf AITL_Strategy_Proposal_Draft_v3.md \
            --stylesheet tmp-pdf-style.css \
            --basedir . \
            --launch-options '{"args":["--no-sandbox","--disable-setuid-sandbox"]}' \
            --pdf-options '{"path":"Figures/AITL_Strategy_Proposal_Draft_v3.pdf","printBackground":true,"format":"A4"}'

      - name: Commit PDF if changed
        run: |
          if git diff --quiet -- Figures/AITL_Strategy_Proposal_Draft_v3.pdf; then
            echo "No PDF changes."
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add Figures/AITL_Strategy_Proposal_Draft_v3.pdf
            git commit -m "Auto-build PDF"
            git push
          fi

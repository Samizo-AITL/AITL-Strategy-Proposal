name: Build PDF (Pandoc + wkhtmltopdf)

on:
  push:
    branches: [ main ]
    paths:
      - 'AITL_Strategy_Proposal_Draft_v3.md'
      - '.github/workflows/build-pdf.yml'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (pandoc, wkhtmltopdf, Noto CJK)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf fonts-noto-cjk fonts-noto-color-emoji

      - name: Make output dir
        run: mkdir -p Figures

      - name: Build PDF
        run: |
          pandoc AITL_Strategy_Proposal_Draft_v3.md \
            -o Figures/AITL_Strategy_Proposal_Draft_v3.pdf \
            --from gfm \
            --pdf-engine=wkhtmltopdf \
            --metadata title="AITL Strategy Proposal (Draft v3)" \
            --toc \
            --css <(cat <<'CSS'
              body { font-family: "Noto Sans CJK JP","Noto Sans CJK KR","Noto Sans","Arial",sans-serif; }
              h1,h2,h3 { color:#0b62b4; }
              code,pre { font-family: "Noto Sans Mono","Noto Sans Mono CJK JP",monospace; }
              table { border-collapse: collapse; width: 100%; }
              th, td { border: 1px solid #ddd; padding: 6px; }
              th { background: #e6f0fa; }
            CSS
            )

      - name: Commit PDF if changed
        run: |
          if git diff --quiet -- Figures/AITL_Strategy_Proposal_Draft_v3.pdf; then
            echo "No PDF changes."
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add Figures/AITL_Strategy_Proposal_Draft_v3.pdf
            git commit -m "Auto-build PDF from Markdown"
            git push
          fi

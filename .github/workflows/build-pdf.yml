name: Build PDF (Pandoc + WeasyPrint)

on:
  push:
    branches: [ main ]
    paths:
      - 'AITL_Strategy_Proposal_Draft_v3.md'
      - 'assets/css/pdf.css'
      - 'assets/pdf/head.html'
      - '.github/workflows/build-pdf.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pandoc & WeasyPrint and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc python3-pip \
            fonts-noto-cjk fonts-noto-color-emoji fonts-noto-mono
          pip install --upgrade pip
          pip install weasyprint==60.2

      - name: Ensure Figures directory
        run: mkdir -p Figures

      - name: Build HTML (Pandoc with head injection)
        run: |
          set -eux
          pandoc AITL_Strategy_Proposal_Draft_v3.md \
            --from gfm \
            --standalone \
            --metadata title="AITL Strategy Proposal (Draft v3)" \
            -H assets/pdf/head.html \
            -t html \
            -o /tmp/aitl_proposal.html

      # CSSを強制適用（相対パス解決のため --base-url . を指定）
      - name: Build PDF (WeasyPrint with pdf.css)
        run: |
          set -eux
          weasyprint \
            --base-url . \
            --media-type print \
            --presentational-hints \
            --stylesheet assets/css/pdf.css \
            /tmp/aitl_proposal.html \
            Figures/AITL_Strategy_Proposal_Draft_v3.pdf

      - name: Commit PDF back to repo
        uses: EndBug/add-and-commit@v9
        with:
          add: 'Figures/AITL_Strategy_Proposal_Draft_v3.pdf'
          message: 'ci: build PDF from Markdown (WeasyPrint + pdf.css)'
          author_name: actions-user
          author_email: actions@github.com
